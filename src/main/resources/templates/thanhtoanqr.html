<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh Toán QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Đảm bảo nền phủ toàn bộ trang */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 1200px;
        }

        h1 {
            font-size: 30px;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
            animation: pulse 1.5s infinite alternate;
        }

        .btn-primary, .btn-success {
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 50px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            margin-top: 20px;
        }

        .btn-primary {
            font-size: 15px;
            background-color: #ff9f00;
            border-color: #ff9f00;
        }

        .btn-success {
            font-size: 15px;
            background-color: #28a745;
            border-color: #28a745;
        }

        img {
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 10px #ff3b3f;
        }

        .countdown {
            margin-top: 20px;
        }

        #payment-complete {
            display: block;
            margin-top: -25px;
            animation: fadeIn 2s ease-in-out;
        }
        p strong {
            font-size: 2rem;
            color: red;
            font-weight: bold; /* Đậm chữ */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-top: 20px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            }
            100% {
                transform: scale(1.1);
                text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.9);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Thanh toán qua QR</h1>
    <a href="/giay/gio-hang" class="btn btn-primary">Quay lại giỏ hàng</a>
    <p>Số tiền bạn cần thanh toán: <strong th:text="${totalAmount}">Tổng tiền</strong> VNĐ</p>

    <!-- Đặt ảnh QR vào đây -->
    <img src="https://i.imgur.com/EB0yxXk.jpeg" alt="QR Code" style="max-width: 300px;">

    <p id="countdown" class="countdown"></p>

    <!-- Nút thanh toán thành công -->
    <div id="payment-complete">
        <a href="/thanhtoan/thanh-toan-cod" class="btn btn-success">Đã thanh toán</a>
    </div>
</div>

<script>
    // Đếm ngược 15 giây
    let countdown = 15;
    const countdownElement = document.getElementById('countdown');
    const interval = setInterval(() => {
        countdown--;
        countdownElement.textContent = "QR sẽ hết hạn trong " + countdown + " giây";
        if (countdown <= 0) {
            clearInterval(interval);
            window.location.href = "/giay/gio-hang";
        }
    }, 1000);
</script>
</body>
</html>
