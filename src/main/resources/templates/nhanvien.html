<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ Nhân Viên - Shop Giày Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: white;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background: linear-gradient(90deg, red, blue, purple);
            background-size: 300% 100%;
            animation: rainbow 5s linear infinite;
            padding: 15px;
        }

        .navbar:hover {
            background-size: 400% 100%;
        }

        .nav-link {
            color: white !important;
            font-size: 1.1em;
            padding: 10px 15px;
            transition: transform 0.3s ease, color 0.3s;
        }

        .nav-link:hover {
            color: #ff7eb3 !important;
            transform: scale(1.05);
            text-decoration: underline;
        }

        .footer {
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            font-size: 1em;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }

        @keyframes rainbow {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 0%; }
            100% { background-position: 0% 0%; }
        }

        /* Button styling */
        .btn {
            background-color: #ff6f61; /* Đổi màu nút sang màu cam */
            color: white;
            font-size: 1.1em;
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #ff8c74; /* Thay đổi màu khi hover */
            transform: scale(1.05);
        }

        .btn:active {
            background-color: #e55847; /* Màu khi nhấn */
            transform: scale(1);
        }

        .mb-3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/nhanvien/hien-thi">
                <img src="https://cdn-icons-png.flaticon.com/128/869/869636.png" alt="Logo" width="40">
                <strong>Shop Giày</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>

<section class="container mt-5 text-center">
    <h1>Trang Chủ Nhân Viên</h1>
    <div class="action-btns mt-4">
        <a href="/nhanvien/don-hang" class="btn">Quản lý Đơn Hàng</a>
        <a href="/nhanvien/kho-hang" class="btn">Quản lý Sản Phẩm</a>
    </div>
</section>

<footer class="footer text-white text-center p-3 mt-4">
    <p>&copy; 2025 Shop Giày Online | Liên hệ: shopgiay@example.com</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
