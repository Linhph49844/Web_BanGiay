<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đánh giá sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style custom cho trang đánh giá */
        body {
            background: #ff758c;
            background-size: 400% 400%;
            animation: gradientFlow 10s ease infinite;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 960px;
            margin: auto;
            position: relative;
            padding-bottom: 100px;
        }

        h1 {
            text-align: center;
            font-size: 42px;
            margin-bottom: 35px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            color: #fff;
        }

        .back-link {
            text-align: left;
            margin-bottom: 20px;
        }

        .back-link a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #ffc107;
            transform: scale(1.1);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 1em;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }

        .footer a {
            color: #ff7eb3;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #fff;
        }

        .btn-outline-light {
            font-weight: bold;
            font-size: 16px;
            padding: 8px 20px;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
        }

        .btn-outline-light:hover {
            background-color: #ffc107;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Đánh giá sản phẩm</h1>
    <a th:href="@{/giay/san-pham}" class="btn btn-outline-light mb-4 shadow-sm">
        <i class="fas fa-arrow-left"></i> Quay lại
    </a>

    <!-- Form Đánh giá -->
    <div class="form-container">
        <h3 th:text="'Đánh giá sản phẩm: ' + ${sanPham.name}">Tên sản phẩm</h3>

        <form th:action="@{/giay/ghi-danh-gia}" method="POST">
            <!-- Hidden input for productId -->
            <input type="hidden" name="productId" th:value="${sanPham.id}" />

            <div class="mb-3">
                <label for="comment" class="form-label">Nhận xét</label>
                <!-- Pre-fill the comment if there's an existing review -->
                <textarea name="comment" id="comment" class="form-control" rows="5" required th:value="${review != null ? review.comment : ''}"></textarea>
            </div>

            <button type="submit" class="btn btn-outline-light">Gửi đánh giá</button>
        </form>
    </div>
</div>

<footer class="footer text-white text-center p-3 mt-4">
    <p>&copy; 2025 Shop Giày Online | Liên hệ: shopgiay@example.com</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
