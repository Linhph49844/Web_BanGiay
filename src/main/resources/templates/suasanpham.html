<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa Sản Phẩm - Shop Giày Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            padding-top: 30px;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.85);
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #ff7eb3;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 15px;
        }

        .form-control:focus {
            border-color: #ff7eb3;
            box-shadow: 0 0 10px rgba(255, 126, 179, 0.5);
        }

        .btn-success {
            background-color: #ff7eb3;
            border: none;
            color: white;
            font-size: 1.1em;
            padding: 12px 20px;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #ff3b3f;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            color: white;
            text-align: center;
            margin-top: 50px;
        }

        .footer p {
            font-size: 1em;
            margin: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<header>
</header>

<section class="container mt-5">
    <h2>Sửa Sản Phẩm</h2>
    <!-- Form sửa sản phẩm -->
    <form th:action="@{/quanli/san-pham/update/{id}(id=${sanPham.id})}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Tên Sản Phẩm</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${sanPham.name}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Giá</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" th:value="${sanPham.price}" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Số Lượng</label>
            <input type="number" class="form-control" id="quantity" name="quantity" th:value="${sanPham.quantity}" required>
        </div>
        <div class="mb-3">
            <label for="category_id" class="form-label">Danh Mục</label>
            <select class="form-select" id="category_id" name="category_id" required>
                <option value="" disabled selected>Chọn danh mục sản phẩm</option>
                <option th:each="danhMuc : ${listDanhMuc}"
                        th:value="${danhMuc.id}"
                        th:text="${danhMuc.name}"
                        th:selected="${sanPham.danhMuc != null && sanPham.danhMuc.id == danhMuc.id}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Cập nhật Sản Phẩm</button>
    </form>
    <!-- Nút quay lại -->
    <div class="text-center mt-3">
        <a href="/quanli/san-pham" class="btn btn-secondary">Quay lại</a>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
