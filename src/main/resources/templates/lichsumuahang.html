<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lịch Sử Mua Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background gradient đẹp mắt */
        body {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        h2 {
            font-size: 36px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .container {
            padding-top: 30px;
            padding-bottom: 30px;
            width: 90%;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
        }

        .table {
            background-color: rgba(255, 255, 255, 0.25); /* Lighter opacity for better readability */
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
        }

        .table th, .table td {
            text-align: center;
            padding: 12px;
            font-size: 1.1em; /* Increase font size for better readability */
        }

        .table th {
            background-color: #ff5a5f;
            color: white;
            font-size: 1.2em;
            text-transform: uppercase;
        }

        .table td {
            font-size: 1em;
            color: #ffdfdf;
        }

        .btn-warning {
            background-color: #ff7eb3;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            border-radius: 30px;
            padding: 10px 20px;
        }

        .btn-warning:hover {
            background-color: #ff5a5f;
            color: #fff;
            transform: scale(1.05);
        }

        .btn-primary {
            background-color: #ff5a5f;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            text-transform: uppercase;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff3b3f;
            transform: scale(1.05);
        }

        .text-center a {
            font-weight: bold;
            font-size: 1.1em;
            color: #fff;
            text-decoration: none;
        }

        .text-center a:hover {
            color: #ff7eb3;
            transform: scale(1.1);
        }

        /* Hover effect for the whole table */
        .table tr:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        .btn-primary, .btn-warning {
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Lịch Sử Mua Hàng</h2>

    <table class="table">
        <thead>
        <tr>
            <th>Tên Sản Phẩm</th>
            <th>Số Lượng</th>
            <th>Tổng Giá</th>
            <th>Đánh Giá</th>
        </tr>
        </thead>
        <tbody>
        <!-- Lặp qua các lịch sử mua hàng -->
        <tr th:each="lichSu : ${lichSuMuaHangList}">
            <td th:text="${lichSu.sanPham.name}">Tên sản phẩm</td>
            <td th:text="${lichSu.quantity}">Số lượng</td>
            <td th:text="${lichSu.total_amount}">Tổng giá trị</td>
            <td>
                <!-- Nút đánh giá sản phẩm -->
                <a th:href="@{/giay/danhgiasanpham/{id}(id=${lichSu.sanPham.id})}" class="btn btn-warning">Đánh Giá</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Nút quay về -->
    <div class="text-center mt-4">
        <a href="/giay/san-pham" class="btn btn-primary">Quay về trang sản phẩm</a>
    </div>
</div>

</body>
</html>
