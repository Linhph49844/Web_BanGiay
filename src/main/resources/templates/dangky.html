<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Đăng ký - Glassmorphism Dark</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* 🌌 NỀN ĐEN CỰC CHIẾN */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #1a1a1a, #262626);
            backdrop-filter: blur(10px);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* 💎 FORM GLASSMORPHISM */
        .register-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        /* 🌟 HIỆU ỨNG XUẤT HIỆN */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 🔥 NÚT ĐĂNG KÝ NEON */
        .btn-glow {
            background: linear-gradient(45deg, #ff1e56, #ffac41);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            border: none;
            box-shadow: 0 4px 15px rgba(255, 28, 86, 0.5);
        }

        .btn-glow:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 28, 86, 0.8);
        }

        /* Hiệu ứng nhập liệu */
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        /* Tài khoản demo */
        .demo-account {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            color: white;
        }

        /* Hiệu ứng chữ phát sáng */
        .register-card h2 {
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 75, 43, 0.8);
        }

    </style>
</head>
<body>

<div class="register-card">
    <h2>✨ Đăng ký</h2>

    <!-- Thông báo lỗi -->
    <div th:if="${error}" class="alert alert-danger text-center">
        ❌ Tên đăng nhập đã tồn tại hoặc có lỗi!
    </div>

    <form action="/giay/dang-ky" method="post">
        <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="👤 Tên đầy đủ" required>
        </div>
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="👤 Tên đăng nhập" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="🔒 Mật khẩu" required>
        </div>
        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="📧 Email" required>
        </div>
        <div class="mb-3">
            <input type="text" name="sdt" class="form-control" placeholder="📱 Số điện thoại" required>
        </div>
        <div class="mb-3">
            <input type="text" name="diachi" class="form-control" placeholder="🏠 Địa chỉ" required>
        </div>
        <button type="submit" class="btn btn-glow w-100">🚀 Đăng ký</button>
    </form>


    <div class="text-center mt-3">
        <p>Đã có tài khoản? <a th:href="@{/giay/dang-nhap}" class="text-warning fw-bold">Đăng nhập ngay</a></p>
    </div>
</div>

</body>
</html>
