<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Nhân Viên - Shop Giày Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: white;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background: linear-gradient(90deg, red, blue, purple); /* 3 màu: đỏ, xanh, tím */
            background-size: 300% 100%; /* Tạo không gian rộng để hiệu ứng di chuyển */
            animation: rainbow 5s linear infinite; /* Hiệu ứng chạy màu */
            padding: 15px;
        }

        .navbar:hover {
            background-size: 400% 100%; /* Khi hover sẽ tăng độ rộng của gradient */
        }

        .footer {
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            font-size: 1em;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 0%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
    </style>
</head>
<body>

<header>
</header>

<section class="container mt-5">
    <h1 class="text-center">👑 Thêm Nhân Viên</h1>

    <form action="/quanli/nhan-vien/add" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Tên nhân viên</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Nhập tên nhân viên" required>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Tên tài khoản</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên tài khoản" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Vai trò</label>
            <select class="form-select" id="role" name="role" required>
                <option value="1">Admin</option>
                <option value="2">Nhân viên</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Trạng thái</label>
            <select class="form-select" id="status" name="status" required>
                <option value="Đang làm">Đang làm</option>
                <option value="Đã nghỉ">Đã nghỉ</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required>
        </div>

        <div class="mb-3">
            <label for="sdt" class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" id="sdt" name="sdt" placeholder="Nhập số điện thoại" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Thêm Nhân Viên</button>
        </div>

        <!-- Nút quay lại -->
        <div class="text-center mt-3">
            <a href="/quanli/nhan-vien" class="btn btn-secondary">Quay lại</a>
        </div>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
