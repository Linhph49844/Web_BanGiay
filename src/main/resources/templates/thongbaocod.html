<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt Hàng Thành Công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Đảm bảo nền phủ toàn bộ trang */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 50px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            color: #28a745;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }

        .btn-primary {
            font-size: 1.2rem;
            padding: 12px 25px;
            border-radius: 50px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            background-color: #ff9f00;
            border-color: #ff9f00;
        }

        .btn-primary:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Hiệu ứng hover cho nút */
        .btn-primary {
            background-color: #ff9f00;
            border-color: #ff9f00;
        }

        .btn-primary:focus, .btn-primary:hover {
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>
<div class="container text-center mt-5">
    <h1 class="text-success">Đặt hàng thành công!</h1>
    <p>Cảm ơn bạn đã mua sắm tại Shop Giày. Đơn hàng của bạn sẽ được xử lý và giao hàng tới bạn trong thời gian sớm nhất.</p>

    <a href="/giay/gio-hang" class="btn btn-primary">Quay lại giỏ hàng</a>
</div>
</body>
</html>
