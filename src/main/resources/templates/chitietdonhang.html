<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Đơn Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Toàn bộ nền trang */
        body {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Thêm bóng đổ và viền cho các phần tử */
        .table {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .table th,
        .table td {
            padding: 15px;
            text-align: center;
            vertical-align: middle;
            font-size: 1.1em;
        }

        /* Màu nền cho header bảng */
        .table thead {
            background-color: #6a0dad;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Chỉnh sửa kiểu hiển thị cho các ô trong bảng */
        .table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .table tbody tr:nth-child(odd) {
            background-color: #f1f1f1;
        }

        .table tbody tr:hover {
            background-color: #ffe6f2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Hiệu ứng chữ động cho tên đơn hàng */
        .text-center h1 {
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
        }

        .text-center h1:hover {
            transform: scale(1.1);
            color: #ff7eb3;
        }

        /* Button Quay lại */
        .btn-secondary {
            background-color: #ff7eb3;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #ff758c;
            transform: scale(1.05);
        }

        /* Tạo hiệu ứng cho phần mô tả */
        h3 {
            font-size: 1.5em;
            margin-top: 30px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Hiệu ứng nền cho các ô trong bảng */
        .table-bordered td,
        .table-bordered th {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<section class="container mt-5">
    <h1 class="text-center">Chi Tiết Đơn Hàng #<span th:text="${donHang.id}">ID</span></h1>

    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>Khách Hàng</th>
            <th>Tổng Tiền</th>
            <th>Trạng Thái</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${donHang.accKhachHang.name}">Tên Khách Hàng</td>
            <td th:text="${donHang.totalAmount}">Tổng Tiền</td>
            <td th:text="${donHang.status}">Trạng Thái</td>
        </tr>
        </tbody>
    </table>

    <h3>Sản phẩm trong đơn hàng:</h3>
    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>STT</th>
            <th>Sản Phẩm</th>
            <th>Số Lượng</th>
            <th>Giá</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sanPham, stat : ${donHang.sanPhamList}">
            <td th:text="${stat.index + 1}">STT</td>
            <td th:text="${sanPham.name}">Tên Sản Phẩm</td>
            <td th:text="${sanPham.quantity}">Số Lượng</td>
            <td th:text="${sanPham.price}">Giá</td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/quanli/doanh-thu" class="btn btn-secondary">Quay lại</a>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
